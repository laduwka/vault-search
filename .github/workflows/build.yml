name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - osname: 'linux'
            arch: 'amd64'
          - osname: 'linux'
            arch: 'arm64'
          - osname: 'darwin'
            arch: 'amd64'
          - osname: 'darwin'
            arch: 'arm64'
          - osname: 'windows'
            arch: 'amd64'
            extension: '.exe'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Read version
      id: version
      run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Get dependencies
      run: go mod download

    - name: Build binary
      run: |
        CGO_ENABLED=0 GOOS=${{ matrix.osname }} GOARCH=${{ matrix.arch }} go build -v \
          -ldflags "-X main.version=${{ steps.version.outputs.VERSION }} -s -w" \
          -o vault-search-${{ matrix.osname }}-${{ matrix.arch }}${{ matrix.extension }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vault-search-${{ matrix.osname }}-${{ matrix.arch }}
        path: vault-search-${{ matrix.osname }}-${{ matrix.arch }}${{ matrix.extension }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect binaries
        run: |
          mkdir release
          find artifacts -type f -exec cp {} release/ \;

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
