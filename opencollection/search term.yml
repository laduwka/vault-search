info:
  name: search term
  type: http
  seq: 2

http:
  method: GET
  url: http://localhost:8080/search?term=password&in_path=prod&sort=asc&show_ui=true
  params:
    - name: term
      value: password
      type: query
    - name: in_path
      value: prod
      type: query
    - name: sort
      value: asc
      type: query
    - name: show_ui
      value: "true"
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
