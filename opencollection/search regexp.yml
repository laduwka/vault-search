info:
  name: search regexp
  type: http
  seq: 3

http:
  method: GET
  url: http://localhost:8080/search?regexp=(?i)password&in_path=prod&sort=asc
  params:
    - name: regexp
      value: (?i)password
      type: query
    - name: in_path
      value: prod
      type: query
    - name: sort
      value: asc
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
